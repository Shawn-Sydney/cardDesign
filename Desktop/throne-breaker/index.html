<!DOCTYPE html>
<html lang="en">
<head>
    <title>ThroneBreaker</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
    
    <div class="card">
        
        <div class="card-header">
            <span class="card-label">GAME of THRONES</span>

            <span class="card-slogan">
                    <dt><b><i>“In the game of Thrones, <br> you win or you die.”</i></b></dt>
                    <dd><i>- Cersei Lannister</i></dd>
            </span>

        </div>

        <div>
            <div class="card-img" >
            </div>

            <div class="card-logo">
                <img src="images/throne-breaker.png" style="width: 250px;">
            </div>
        </div>

        <div class="card-footer">
            <p>
                In the story, Cersei Lannister, <br>
                <b>Queen of the Seven Kingdoms of Westeros,</b> <br>
                is the wife of King Robert Baratheon. <br>
            </p>
        </div>

    </div>

</body>
</html>
